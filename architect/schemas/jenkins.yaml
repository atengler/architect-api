query:
  jenkins_complete_graph:
    layout: graph
  jenkins_clean_graph:
    layout: graph
    filter_lone_nodes:
    - jenkins_pipeline
relation:
  pipeline_run:
    relation:
      default: pipeline
  in_jenkins_stage:
    relation:
      default: stage
default_resource: jenkins_pipeline
resource:
  jenkins_pipeline:
    client: jenkins
    icon: fa:cube
    name: Pipeline
    resource: Jenkins::Pipeline
  jenkins_build:
    client: jenkins
    icon: fa:cube
    name: Build
    resource: Jenkins::Build
    model:
      aggregate:
        type: relationship_to
        model: pipeline_run
        target: jenkins_pipeline
  jenkins_stage:
    client: jenkins
    icon: fa:cube
    name: Stage
    resource: Jenkins::Stage
