{% extends 'base.html' %}

{% block nav_manager_cls %} navigation__sub--active{% endblock %}

{% block content %}
<header class="content__title">
  <h1>Manager {{ manager.name }}</h1>
</header>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Manager Resources</h4>
    <table class="table mb-0">
      <thead>
        <th>Resource</th>
        <th class="center-align">Status</th>
      </thead>
      <tbody>
        {% for resource in resource_list %}
        <tr>
          <td>
            <a href="{% url 'manager:resource_detail' manager.name resource.name %}">{{ resource.name }}</a>
          </td>
          <td class="center-align">{{ resource.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
