{% load i18n %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>{% trans "Parameter Name" %}</th>
      <th>{% trans "Value" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for param, value in inventory.cache.overrides.items %}
    <tr>
      <th scope="row">{{ param }}</th>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
